<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./menus.css">
  <title>Document</title>
</head>

<body>
  <section class="Menu">
    <div>
      <label for="menu" class=label>select:</label>
      <select name="menu" class="Menu-select" autofocus>
        <option value="menu1">menu1</option>
        <option value="menu2">menu2</option>
        <option value="menu3">menu3</option>
        <option value="menu4">menu4</option>
      </select>
    </div>
    <form action="/menus" method="POST">
      <div class="Add-menu">
        <label for="Menu-text" class="label">new menu:</label>
        <input type="text" class="Menu-text" placeholder="name?">
        <input class='Add-Button' type="button" value='Add'>
      </div>
    </form>
  </section>
  <section>
    <p class="Menuitems-title">Items in menu1</p>
    <ul class="Menuitems">
      <li class='MenuItem'>
        <div class='MenuItem-container'>
          <p class="MenuItem-name">Idly</p>
          <p class="MenuItem-price">₹10.00</p>
          <img class="MenuItem-deleteIcon" src="./delete-icon.svg" alt="deleteicon">
        </div>
      </li>
      <li class='MenuItem'>
        <div class='MenuItem-container'>
          <p class="MenuItem-name">Dosa</p>
          <p class="MenuItem-price">₹20.00</p>
          <img class="MenuItem-deleteIcon" src="./delete-icon.svg" alt="deleteicon">
        </div>
        </div>
      </li>
      <li class='MenuItem'>
        <div class='MenuItem-container'>
          <p class="MenuItem-name">pizza</p>
          <p class="MenuItem-price">₹10.00</p>
          <img class="MenuItem-deleteIcon" src="./delete-icon.svg" alt="deleteicon">
        </div>
      </li>
      <li class='MenuItem'>
        <div class='MenuItem-container'>
          <p class="MenuItem-name">poori</p>
          <p class="MenuItem-price">₹10.00</p>
          <img class="MenuItem-deleteIcon" src="./delete-icon.svg" alt="deleteicon">
        </div>
      </li>
      <li class='MenuItem'>
        <div class='MenuItem-container'>
          <p class="MenuItem-name">vada</p>
          <p class="MenuItem-price">₹10.00</p>
          <img class="MenuItem-deleteIcon" src="./delete-icon.svg" alt="deleteicon">
        </div>
      </li>

    </ul>
  </section>
  <section class="Add-menuitem">
    <input type="text" class="AddMenuitem-name" placeholder="new menu item?">
    <input type="text" class="AddMenuitem-price" placeholder="price">
    <input class='Add-Button' type="button" value='Add'>
  </section>
</body>

</html>
