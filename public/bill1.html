<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blling page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="bill.css">
</head>

<body>
    <main class="Bill-Main">
        <div class="PageHead">
            <h1>Welcoming you again</h1>
        </div>
        <table>
            <tr class="ColumnTitle">
                <th class="SerialNo">SNo</th>
                <th class="ItemName">ItemName</th>
                <th class="ItemQuantity">ItemQuantity</th>
                <th class="EachItemPrice">ItemPrice</th>
                <th class="ItemPrice">Total</th>
            </tr>
            <tr class="ItemDetails">
                <td class="SerialNo">1.</td>
                <td class="ItemName">pizza roll</td>
                <td class="ItemQuantity">5</td>
                <td class="EachItemPrice">5$</td>
                <td class="ItemPrice">25$</td>
            </tr>
            <tr class="ItemDetails">
                <td class="SerialNo">2.</td>
                <td class="ItemName">Chicken Burger</td>
                <td class="ItemQuantity">4</td>
                <td class="EachItemPrice">10$</td>
                <td class="ItemPrice">40$</td>
            </tr>
            <tr class="ItemDetails">
                <td class="SerialNo">3.</td>
                <td class="ItemName">chicken lolly</td>
                <td class="ItemQuantity">10</td>
                <td class="EachItemPrice">10$</td>
                <td class="ItemPrice">100$</td>
            </tr>
            <tr class="ItemDetails">
                <td class="SerialNo">4.</td>
                <td class="ItemName">Choco</td>
                <td class="ItemQuantity">20</td>
                <td class="EachItemPrice">5$</td>
                <td class="ItemPrice">100$</td>
            </tr>
        </table>
        <hr>
        <div>
            <p class="TotalPrice">Total Price : 265$</p>
        </div>
        <input type="submit" value="Continue" class="SubmitButton">

    </main>
</body>

</html>
